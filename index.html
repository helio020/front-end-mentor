<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="shortcut icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="content-container">
    <div class="product-container">

      <div class="image-content">
        <img class="image-desktop" src="./images/image-product-desktop.jpg" />
        <img class="image-mobile" src="./images/image-product-mobile.jpg" />
      </div>

      <div class="product-content">
        <div class="product-card">
          <h3>
            PERFUME
          </h3>
          <h1>
            Gabrielle Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
  
          <div class="prices">
              <div class="price1">
                $149.99
              </div>
              <div class="price2">
                $169.99
              </div>
          </div>
  
          <button class="product-button">
            <img class="cart" src="./images/icon-cart.svg" />
              <text>
                Add to Cart
              </text>
          </button>
        </div> 
      </div>
        
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/helio020">HÃ©lio Ribeiro</a>.
    </div>
  </div>
  
</body>
</html>
